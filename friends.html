<script>
var linksUrl = 'https://fr.jiong.us/data.json';
var linksDom = document.querySelector('.links');
if (linksDom) {
	getLinks()
}
function getLinks() {
  fetch(linksUrl).then(res => res.json()).then(resdata => {
  updateHtml(resdata.article_data);
  });
}
function updateHtml(data){
  var result = "",
  resultAll = "";
  for (var i = 0; i < data.length; i++) {
    let author = data[i].author,
    avatar = data[i].avatar,
    title = data[i].title,
    link = data[i].link,
    floor = data[i].floor,
    created = data[i].created;
    result +=
    '<div class="col-12 mt-3"><div class="item-body flex-fill p-3"><div class="item-header d-flex mb-3"><div class="item-avatar mr-3" style="background-image:url('+ avatar +'); background-size: contain; background-repeat: no-repeat; width: 25px; height: 25px;"></div><div class="item-sub"><div class="item-creator">'+ author +'</div></div></div><div class ="item-content d-flex flex-fill flex-column"><div class="item-inner flex-fill my-2"><a href="'+link+'" target="_blank">'+ title+'</a></div><div class="item-footer d-flex mt-2"><i class="iconfont iconthunderbolt"></i><div class="item-time item-tag d-flex align-items-center px-2 text-xs">'+created+'</div><div class="d-flex flex-fill justify-content-end"><div class="item d-flex align-items-center"><i class="iconfont iconthunderbolt"></i><span class="ml-1">'+floor+'</span></div></div></div></div></div></div>';
  }
  resultAll = result
  linksDom.insertAdjacentHTML('beforeend', resultAll);
}
</script>
